<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <title>Hello Mix</title>
</head>

<body>
  <!--HEADER-->
  <header>
    <div class="container">
      <!--logo-->
      <div id="site-logo"></div>
      <!--nav-->
      <div id="header-nav">
        NAV
      </div>
    </div>
  </header>

  <!--MAIN CONTENT-->
  <main>
    <!--section 1-->
    <section id="sect-pitch">
      <div class="container">
        <div class="pitch-title">
          <h1>Understand, recognize and develop your people</h1>
          <p>Teambit helps teams create a high performing culture with regular feedback.</p>
        </div>
        <div class="call-to-action">
          <button>Sign with Google</button>
          <span>or</span>
          <button>Sign up with Slack</button>
          <p>or use your email address</p>
        </div>
        <img src="img/illustration-main.jpg" class="img-main"></img>
      </div>
    </section>
    <!--section 2-->
    <section id="sect-pitch-2" class="bg-salmon"><div class="container"></div></section>
    <!--section 3-->
    <section id="sect-pitch-3" class="bg-salmon"><div class="container"></div></section>
    <!--section 4-->
    <section id="sect-feat"><div class="container"></div></section>
    <!--section 5-->
    <section id="sect-feat-2"><div class="container"></div></section>
    <!--section 6-->
    <section id="sect-feat-3"><div class="container"></div></section>
    <!--section 7-->
    <section id="sect-feat-4"><div class="container"></div></section>
    <!--section 8-->
    <section id="sect-get-started" class="bg-salmon"><div class="container"></div></section>
  </main>

  <!--FOOTER-->
  <footer>
    <div class="container">
      <!--Mission-->
      <div id="motto">MOTTO</div>
      <!--Site Links-->
      <div id="site-links">
        LINKS
      </div>
    </div>
  </footer>
</body>

</html>
